<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
<extend name="Public/base"/>

<!-- 子导航 -->
<block name="sidebar">
    <include file="Public/sidemenu" />
</block>

<block name="body">
	<!-- 标题 -->
	<div class="main-title">

	</div>



	<!-- 数据表格 -->
    <div class="data-table" style="width:100%;height:1500px;background:url(__PUBLIC__/static/Admin/img/beijing.jpg)">
		<table style="width:80%;height:400px;border:1px solid #D1D6DE;background-color:#D1D6DE;float:left;margin-left:50px;margin-top:60px;">
            <!-- 表头 -->
            <thead>
                <tr>

                    <volist name="fields" id="field">
                        <th>{$field}</th>
                    </volist>
                </tr>
            </thead>

            <!-- 列表 -->
            <tbody>
                <volist name="list" id="item">

                    <tr>
                         <td>{$item.id}</td>
                         <td>{$item.name}</td>
                         <td>{$item.discount}</td>
                         <td>{$item.updatetime}</td>
                         <td><span class="label label-info"><a style="color:white;" href="edit?id={$item.id}">编辑</a> </span>|<span class="label label-warning"><a style="color:white;" href="del?id={$item.id}">删除</a></span></td>
                    </tr>
                </volist>
                
            </tbody>
            <tr><td colspan="5"><span class="label label-success"><a style="color:white;" href="add">新增</a></span></td></tr>
        </table>
	</div>
	<!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</div>
</block>

<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
$(function(){
	//搜索功能
	
});
</script>
</block>
</div>
