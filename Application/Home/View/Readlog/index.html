<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>在此处插入标题</title>
<script src="__PUBLIC__/static/Admin/js/jquery-2.1.4.js"></script>

<script>
function empty(){
//	alert("{:U('Readlog/emptylog')}");
	var str=document.getElementById("empty").innerHTML;
	$.get("{:U('Readlog/emptylog')}",{todo:str},function(data){
		$('#content').text("内容已清空");
	});
}

function selFile(fileid){
	$.get("{:U('Readlog/selFile')}",{file:fileid},function(data){
		document.getElementById("content").innerHTML=data;
	});

}
</script>
</head>
<body>
<a id="empty" href="javascript:empty()">全部清空</a>
<span style="margin-left:20px;">log内容:</span>&nbsp;&nbsp;
<volist name='list' id='path'>
<a id="file{$key}" href="javascript:selFile({$key})">{:substr($path,-15)}</a>&nbsp;&nbsp;|&nbsp;&nbsp;
</volist>
<hr>
<div id="content">
{$content}
</div>
</body>
</html>
